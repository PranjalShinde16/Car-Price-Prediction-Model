    <div class="container">
      <div class="row">

        <form method="POST" accept-charset="utf-8" class="forms">

          <div class="col-lg-6">
            <label><b>Manufacturer : </b></label>
            <select class="selectpicker form-control" id="manufacturer" name="manufacturer" required="1">

              {% for Brand in manufacturer %}

              <option value="{{Brand}}"> {{Brand}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6">
            <label><b>Model : </b></label>
            <select class="selectpicker form-control" id="model" name="model" required="1">
              {% for Name in model %}

              <option value="{{Name}}"> {{Name}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6 form-group">
            <label><b>Location : </b></label>
            <select class="selectpicker form-control" id="location" name="location" required="1">
              {% for Location in location %}

              <option value="{{Location}}"> {{Location}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6 form-group">
            <label><b>Year : </b></label>
            <select class="selectpicker form-control" id="year" name="year" required="1">
              {% for Year in year %}

              <option value="{{Year}}"> {{Year}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6 form-group">
            <label><b>Fuel Type : </b></label>
            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
              {% for Fuel_Type in fuel_type %}

              <option value="{{Fuel_Type}}"> {{Fuel_Type}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6 form-group">
            <label><b>Transmission Type : </b></label>
            <select class="selectpicker form-control" id="transmision" name="transmision" required="1">
              {% for Transmission in transmission %}

              <option value="{{Transmission}}"> {{Transmission}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-6 form-group">
            <label><b>Owner* : </b></label>
            <select class="selectpicker form-control" id="owner" name="owner" required="1">
              {% for Owner_Type in owner %}

              <option value="{{Owner_Type}}"> {{Owner_Type}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-4 form-group">
            <label><b>Mileage : </b></label>
            <input class="form-control" type="text" id="mileage" name="mileage" placeholder="Enter Mileage">
          </div>
          <div class="col-lg-4 form-group">
            <label><b>Engine : </b></label>
            <input class="form-control" type="text" id="engine" name="engine" placeholder="Enter Engine">
          </div>
          <div class="col-lg-4 form-group">
            <label><b>Power : </b></label>
            <input class="form-control" type="text" id="power" name="power" placeholder="Enter Power">
          </div>
          <div class="col-lg-8 form-group">
            <label><b>No. of kilometers driven : </b></label>
            <input class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="Enter kilometers driven">
          </div>
          <div class="col-lg-4 form-group">
            <label><b>Seats** : </b></label>
            <select class="selectpicker form-control" id="seats" name="seats" required="1">
              {% for Seats in seats %}

              <option value="{{Seats}}"> {{Seats}} </option>
              {% endfor %}
            </select>
          </div>
          <button class="btn btn-primary form-control predict-btn" onclick="send_data()">Predict Price</button>
        </form>

<script>

  function form_handler(event) {
    event.preventDefault();
  }

  function send_data()
  {
    //supress
    document.querySelector('form').addEventListener('submit', form_handler);
    //predict
    var fd = new FormData(document.querySelector('form'));

    var xhr = new XMLHttpRequest();

    xhr.open('POST','/predict', true);
    document.getElementById("prediction").innerHTML="Wait, we are predicting price."

    xhr.onreadystatechange = function ()
    {
      if(xhr.readyState == XMLHttpRequest.DONE)
      {
        document.getElementById("prediction").innerHTML="Prediction: Rs." + xhr.responseText;
      }
    }
    xhr.onload = function (){};
    xhr.send(fd);

  }

</script>
